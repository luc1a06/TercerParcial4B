    <script>
        const quizData = [
            {
                question:"Que es el impresionismo?",
                image:"img.jpg",
                a:"Un movimiento artistico",
                b:"Un estilo musical",
                c:"Una tecnica de fotografia",
                d:"Una corriente literaria",
                correct:"a"
            },
            {
                question:"Cual fue la epoca en la que surgio el impresionismo?",
                image:"img2.jpg",
                a:"Siglo XVII",
                b:"Siglo XIX",
                c:"Siglo XX",
                d:"Siglo XVI",
                correct:"b"
            },
            {
                question:"Cual de los siguientes artistas NO es considerado impresionista?",
                image:"img3.jpg",
                a:"Claude Money",
                b:"Vicent van Gogh",
                c:"Pierre-Auguste Renoir",
                d:"Salvador Dali",
                correct:"d"
            },
            {
                question:"Cual es una caracteristica principal del estilo impresionista?",
                image:"img4.jpg",
                a:"Pinceladas sueltas y visibles",
                b:"Figuras realistas y detalladas",
                c:"Uso de colores oscuros y sombrios",
                d:"Composiciones abstractas",
                correct:"a"
            },
            {
                question:"Que tipos de temas suelen representarse en las pinturas impresionistas?",
                image:"img5.jpg",
                a:"Paisajes naturales",
                b:"Retratos formales",
                c:"Escenas historicas",
                d:"Objetos abstractos",
                correct:"a"
            }
        ];

        const quiz = document.getElementById('quiz');
        const answerEls = document.querySelectorAll('.answer');
        const questionEl = document.getElementById('question');
        const a_text = document.getElementById('a_text');
        const b_text = document.getElementById('b_text');
        const c_text = document.getElementById('c_text');
        const d_text = document.getElementById('d_text');
        const submitBtn = document.getElementById('submit');

        let currentQuiz = 0;
        let score = 0;

        loadQuiz();

        function loadQuiz() {
            deselectAnswers();
            const currentQuizData = quizData[currentQuiz];
            questionEl.innerText = currentQuizData.question;
            a_text.innerText = currentQuizData.a;
            b_text.innerText = currentQuizData.b;
            c_text.innerText = currentQuizData.c;
            d_text.innerText = currentQuizData.d;

            const questionImage = document.getElementById("question-image");
            questionImage.src = currentQuizData.image;
        }

        function deselectAnswers(){
            answerEls.forEach(answerEl => answerEl.checked = false);
        }

        function getSelected(){
            let answer;

            answerEls.forEach(answerEl => {
                if(answerEl.checked){
                    answer = answerEl.id;
                }
            });

            return answer;
        }

        submitBtn.addEventListener('click', () =>{
            const answer = getSelected();

            if(answer){
                if(answer === quizData[currentQuiz].correct) {
                    score++;
                }

                currentQuiz++;
                if(currentQuiz < quizData.length){
                    loadQuiz()
                } else {
                    quiz.innerHTML = `
                    <h2>Contestas ${score}/${quizData.length} de preguntas correctamente</h2>

                    <button onclick="location.reload()">Reload</button>
                    `
                }
            }
        })
      </script>
